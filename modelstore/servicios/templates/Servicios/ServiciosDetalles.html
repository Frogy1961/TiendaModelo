{% extends "website/Base.html" %}

{% load static %}

<!-- Bloque CSS -->
<link rel="stylesheet" href="{% static 'website/css/servicios.css' %}">

{% block content %}

<section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{detalles.imagen.url}}" alt="" style="width: 400px;height: 400px;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower">{{detalles.titulo}}</span>
            <span class="section-heading-upper">{{ detalles.contenido}}</span>
            
          </h2>
         
         
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
