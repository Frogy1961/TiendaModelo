{% extends "website/Base.html" %}
{% load static %}

{% block content %}

<!-- AOS CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

<style>
  .service-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    background-color: #fff;
    border: none;
    text-align: center;
    padding: 20px;
    border-radius: 8px;
  }
  .service-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    background-color: #f0faff;
  }
  .service-card img {
    max-width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 15px;
  }
  .service-card h5 {
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>

<section class="py-5">
  <div class="container">
    <h2 class="text-center fw-bold mb-5" data-aos="fade-up">Nuestros Servicios</h2>
    <div class="row g-4">
      {% for servicio in servicios %}
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:1 }}00">
        <div class="service-card h-100 shadow-sm">
          <img src="{{ servicio.imagen.url }}" alt="{{ servicio.titulo }}">
          <h5>{{ servicio.titulo }}</h5>
          <p>{{ servicio.contenido }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<!-- AOS JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true
  });
</script>

{% endblock content %}
